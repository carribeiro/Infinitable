<style type="text/css">
/* tip from http://www.tutwow.com/htmlcss/quick-tip-css-100-height/
   the html & body at 100% make the base panel respect the height parameter that we supply.
    it may not be necessary but I'll leave it here just in case
*/
html {
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
    height: 100%;
}

.panel {
    margin: 5px;
    float: left;
    border: 1px solid;
    min-height: 50px;
    min-width: 100px;
    position: relative;
    z-index: 10;
}

#base {
    float: none;
    padding: 2px;
    margin: 0.5%;
    width: 98%;
    height: 50%;
    overflow: hidden; /* tip from http://matthewjamestaylor.com/blog/equal-height-columns-cross-browser-css-no-hacks */
    position: relative;
    z-index: 1;
}

.panel .tag {
   position: absolute; 
   z-index: 10;
   font-size: 7pt;
}

.display {
    position: absolute;
    margin: 5px;
    float: left;
    border: 1px dotted;
    min-height: 100px;
    min-width: 98px;
    z-index: 20;
    background-color: white;
}

</style>
